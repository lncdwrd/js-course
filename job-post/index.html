<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

  <section class="p-5">
    <div class="container text-center">
      <h1 class="pb-4">Britain Recruitment Agency</h1>
      <h2 class="pb-3">Available Jobs:</h2>
      <ul class="list-group js-job-list"></ul>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="job">
        </div>
        <button type="submit" class="btn btn-primary js-new-job">Add New Job</button>
      </form>
    </div>
  </section>

  <section class="p-5">
    <div class="container text-center">
      <h2 class="pb-3">Your Profile</h2>
      <div class="list-group js-user-profile">
      </div>
    </div>
  </section>

  <section class="p-5">
    <div class="container">
      <h2 class="pb-3 text-center">Sign up!</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="job" class="form-label">Job</label>
          <input type="text" class="form-control" id="job">
        </div>
        <button type="submit" class="btn btn-primary js-signup">Sign up</button>
      </form>
    </div>
  </section>

  <script src="/app.js"></script>
</body>

</html>
