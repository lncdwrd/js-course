<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="mb-3">Loan Calculator</h1>

          <form action="" id="loan-form" class="mb-3">
            <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text">%</span>
                <input type="text" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <input type="number" class="form-control" id="loan-term" placeholder="Loan Term">
              </div>
            </div>

            <div class="form-group d-grid">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>

          <!-- Loader -->
          <div id="loading">
            <img src="/img/loading.gif" alt="">
          </div>

          <!-- Results -->
          <div id="results" class="pt-4">
            <h5 class="mb-3">Results</h5>
            <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text">Total Payment</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
            </div>

            <div class="form-group mb-3">
              <div class="input-group">
                <span class="input-group-text">Total Interest</span>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="/app.js"></script>
</body>
</html>
